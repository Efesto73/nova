<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Recolección Sostenible</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Dashboard Administrativo</h2>

        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="grafico-usuarios"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="grafico-recoleccion"></canvas>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Recolección Sostenible. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx1 = document.getElementById('grafico-usuarios').getContext('2d');
        const graficoUsuarios = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo'],
                datasets: [{
                    label: 'Usuarios Registrados',
                    data: [10, 20, 30],
                    backgroundColor: ['#007BFF', '#28A745', '#FFC107']
                }]
            }
        });

        const ctx2 = document.getElementById('grafico-recoleccion').getContext('2d');
        const graficoRecoleccion = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo'],
                datasets: [{
                    label: 'Residuos Recolectados (kg)',
                    data: [100, 200, 300],
                    borderColor: '#007BFF',
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>
